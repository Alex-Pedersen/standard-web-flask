{% extends 'emails/base.html' %}

{% block content %}
    <h3>Hi {{ username }},</h3>
    <p>You recently received {{ num_messages }} new messages from
        {% if from_player_url %}
            <a href="{{ from_player_url }}">{{ from_username }}</a>.
        {% else %}
            {{ from_username }}.
        {% endif %}
    </p>
    <p>See them here: <a href="{{ conversation_url }}">{{ conversation_url }}</a>.</p>
{% endblock %}
